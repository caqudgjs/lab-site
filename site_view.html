    <div class="view_grid_container">
        <div class="view">
            <nav class="nav_header navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="logo navbar-brand" href="">
                            <img alt="Logo" src=./Able_mark.png></a>

                    </ul>
                </div>

        <div class="view">
            side1

        <div class="view">
            <h2 class="board_name">자유게시판</h2>
            <div class="viewer_grid_container">
                <div class="viewer_item">제목</div>
                <div class="viewer_item">
                    <span style="font-weight: bold;">작성자:</span>
                    <span>작성자</span>
                </div>
                <div class="viewer_item">
                    <span style="font-weight: bold;">작성일:</span>
                    <span>작성일</span>
                </div>
                <div class="viewer_item">
                    <span style="font-weight: bold;">조회:</span>
                    <span>조회</span>
                </div>
                <div class="viewer_item">내용</div>
                <div class="viewer_item">
                    <div class="view_useful_btn" style="text-align: right;">
                        <form action="">
                            <button type="button" class="btn btn-default navbar-btn">글수정</button>
                            <button type="button" class="btn btn-default navbar-btn">글삭제</button>
                        </form>
                    </div>
                </div>
                <div class="viewer_item" style="display: block; margin-top: 40px; padding-top: 20px; padding-left: 50px; padding-right: 50px; background-color: rgb(231, 229, 229); ">
                    <form action="">
                        <textarea class="answer" cols="10"  rows="3" style="width: 100%; border:solid 1px rgb(162, 159, 159);"></textarea>
                        <input class="btn btn-default" type="submit" value="입력" style="display:block; float: right;">
                        
                    </form>

            </div>
            
        </div>

                    <tr>
