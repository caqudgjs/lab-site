<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Able</title>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./main.css">


</head>
<body>
    <nav class="menu navbar navbar-default navbar-fixed-top navbar-inverse">
        <a href="">ooo님, 환영합니다.</a>
    </nav>
    <div class="sign_grid_container">
        <div class="sign_item">
            <nav class="nav_header navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="logo navbar-brand" href="">
                            <img alt="Logo" src=./Able_mark.png>
                        </a>
                    </div>
                </div>
                <div class="list">
                    <ul class="list_nav nav nav-pills">
                            <li><a href="#">랩노트</a></li>
                            <li><a href="#">프로그램</a></li>
                            <li><a href="#">링크</a></li>
                            <li><a href="#">게시판</a></li>
                            <li><a href="#">구성원</a></li>
                            <li><a href="#">전구성원</a></li>
                            <li>
                                <div class="search">
                                    <a href="#">
                                        <button type="button" class="btn" aria-label="Left Align">
                                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                        </button>
                                    </a>
                                </div>
                            </li>
                    </ul>
                </div>

            </nav>
        </div>
        <div class="sign_item"></div>
        
        <div class="sign_item">
            <h2 class="sign_title">회원가입</h2>
            <div class="sign_alert glyphicon glyphicon-ok-sign" aria-hidden="true">은필수입력란입니다</div><br>
            <form class="sign_form">
                <div class="sign_id_form form-group">
                    <label class="sign_id_title" for="sign_id">
                        아이디<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color: rgb(224, 87, 87);"></span>
                    </label>
                    <input type="text" class="sign_id form-control" id="sign_id" required>
                </div><br>
                <div class="sign_name_form form-group">
                    <label class="sign_name_title" for="sign_name">
                        이름<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color: rgb(224, 87, 87);"></span>
                    </label>
                    <input type="text" class="sign_name form-control" id="sign_name" required>
                </div><br>
                <div class="sign_number_form form-group">
                    <label class="sign_number_title" for="sign_number">
                        전화번호<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color: rgb(224, 87, 87);"></span></label>
                    <input type="text" class="sign_number form-control" id="sign_number" required>
                </div><br>
                <div class="sign_email_form form-group">
                    <label class="sign_email_title" for="sign_email">
                        E-mail<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color: rgb(224, 87, 87);"></span></label>
                    <input type="email" class="sign_email_number form-control" id="sign_email" required>
                </div><br>
                <div class="sign_pw_form form-group">
                    <label class="sign_pw_title" for="sign_pw">
                        비밀번호<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color: rgb(224, 87, 87);"></span>
                    </label>
                    <input type="text" class="sign_pw form-control" id="sign_pw" required>
                </div><br>
                <div class="sign_re_pw_form form-group">
                    <label class="sign_re_pw_title" for="sign_re_pw">
                        비밀번호 재확인<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color: rgb(224, 87, 87);"></span></label>
                    <input type="text" class="sign_re_pw form-control" id="sign_re_pw" required>
                </div><br>
                <div class="sign_lab_number_form form-group">
                    <label class="sign_lab_number_title" for="sign_lab_number">연구자번호</label>
                    <input type="text" class="sign_lab_number form-control" id="sign_lab_number">
                </div><br>
                <div class="sign_select">
                    <label class="sign_select_title" for="sign_select">직책</label><br>
                    <select name="선택" class="sign_selct_box" id="sign_select">
                        <option value=>---학부생---</option>
                        <option value=>---석사---</option>
                        <option value=>---박사---</option>
                    </select>
                </div><br>

                
                <button type="submit" class="sign_button btn btn-default">가입</button>
            </form>
        </div>


        <div class="sign_item">
        </div>
        <div class="sign_item">
            <div class="sign_footer panel-footer">
                <a href="">copylight</a>
            </div>
        </div>
    </div>
    


</body>
</html>
