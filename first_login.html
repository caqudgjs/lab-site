<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Able</title>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./main.css">


</head>
<body>
    <div class="first_login_grid_container">
        <div class="first_login_item">
            
        </div>
        <div class="first_login_item">
            side1
        </div>
        
        <div class="first_login_item">
            <div class="first_login_mark" style="display: inline-block;"><img src="./Able_mark.png" alt="Able_mark"></div>
            <h2 class="first_login_title">로그인</h2>
            <form class="first_login_form">
                <div class="first_login_id_form form-group">
                    <label class="first_login_id_title">
                    <input type="text" class="first_login_id form-control" placeholder="아이디를 입력하세요">
                    </label>
                </div><br>
                <div class="first_login_pw_form form-group">
                    <label class="first_login_pw_title">
                    <input type="password" class="first_login_pw form-control" placeholder="암호">
                    </label>
                </div>
                <div class="first_login_checkbox">
                  <label>
                    <input class="fist_login_remember" type="checkbox"> 입력을 기억합니다
                  </label>
                </div>
                <button type="submit" class="first_login_button btn btn-default btn-lg">로그인</button>
            </form>
            <h3 class="first_login_ex">순천대학교 농업생물정보학 연구실 웹페이지(ABLe)에 오신 걸 환영합니다</h3>
        </div>


        <div class="first_login_item">
            side2
        </div>
        <div class="first_login_item">
            <div class="login_footer panel-footer">
                <a href="">copylight</a>
            </div>
        </div>
    </div>
    


</body>
</html>
